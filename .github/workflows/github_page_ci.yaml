name: Github Page CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: /home/runner/work/personal-blog/personal-blog/Front
      - name: install dependencies
        working-directory: ./Front
        run: npm ci
      - name: build
        working-directory: ./Front
        run: npm run build


  push:
    name: Push to Github Page repo
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Pushes to Github repository
        run: sh /home/runner/work/personal-blog/personal-blog/scripts/push.sh
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}